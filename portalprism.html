<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Prism</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      overflow: hidden; /* Prevent background image from scrolling */
    }

    header {
      background-color: rgba(3, 169, 244, 0.8); /* Semi-transparent blue */
      color: #ffffff;
      padding: 1em;
      text-align: center;
      border-radius: 10px; /* Rounded corners */
    }

    section {
      padding: 2em;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #03a9f4;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    button {
      background-color: #03a9f4;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 5px; /* Rounded corners */
    }

    button:hover {
      background-color: #0288d1;
    }

    footer {
      color: #ffffff;
      padding: 1em 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top-left-radius: 10px; /* Rounded corners */
      border-top-right-radius: 10px; /* Rounded corners */
    }

    /* Background image with blur effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('path/to/portal-image-1.jpg'); /* Replace with the path to your portal image */
      background-size: cover;
      filter: blur(10px); /* Adjust the blur amount */
    }
  </style>
</head>
<body>

  <header>
    <h1>Portal Prism</h1>
  </header>

  <section class="container">
    <p>Welcome to the futuristic world of Portal Prism. Explore advanced portals and harness the power of cutting-edge technology.</p>
    <button>Activate Portal</button>
  </section>

  <footer>
    &copy; 2023 Portal Prism. All rights reserved.
  </footer>

</body>
</html>
